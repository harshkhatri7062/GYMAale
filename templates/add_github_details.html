<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="POST" autocomplete="on" enctype="multipart/form-data">
    <div class="form-group">
        <label for="email">First Name : </label>
        <input type="text" placeholder="Enter your first name" name="first_name" class="form-control"
               id="fname"
               required autocomplete="on">
    </div>
    <div class="form-group">
        <label for="email">Last Name : </label>
        <input type="text" placeholder="Enter your last name" name="last_name" class="form-control"
               id="lname" autocomplete="off" required>

    </div>
    <div class="form-group">
        <label for="email">Address : </label>
        <input type="text" placeholder="Enter your address" name="address" class="form-control"
               id="add" autocomplete="off" required>

    </div>
    <div class="form-group">
        <label for="email">Age : </label><br>
        <input type="radio" name="gender" value="13-18">13-18<br>
        <input type="radio" name="gender" value="19-25">19-25<br>
        <input type="radio" name="gender" value="26-35">26-35<br>
        <input type="radio" name="gender" value="36-50">36-50<br>
        <input type="radio" name="gender" value="51-70">51-70<br>
        <input type="radio" name="gender" value="70+">70+
        <!--
        <input type="radio" name="gender" id="one">
        <label for="m">13-18</label><br>
        <input type="radio" name="gender" id="two">
        <label for="m">19-25</label><br>
        <input type="radio" name="gender" id="three">
        <label for="m">26-35</label><br>
        <input type="radio" name="gender" id="four">
        <label for="m">36-50</label><br>
        <input type="radio" name="gender" id="five">
        <label for="m">51-70</label><br>
        <input type="radio" name="gender" id="six">
        <label for="m">70+</label>-->
    </div>
    <div class="form-group">
        <label for="email">You prefer : </label>
        <label>(crossfit | weight training | yoga)</label>
        <input type="text" placeholder="Enter your answer" name="interest" class="form-control"
               id="intr" autocomplete="off" required>

    </div>
    <div class="form-group">
        <label for="email">Already Training? </label><br>
        <input type="radio" name="ag" value="Yes"> Yes<br>
        <input type="radio" name="ag" value="No"> No

        <div id="textboxes" style="display: none">
            <label for="email">How experienced you are?</label>
            <input type="text" placeholder="Years you have trained" name="time" class="form-control"
                   id="ex" autocomplete="off">
        </div>

    </div>
    <div class="form-group">
        <label for="email">Updates: </label><br>
        <input type="radio" name="up" value="Yes"> Yes<br>
        <input type="radio" name="up" value="No"> No

    </div>
    <div class="form-group"><input type="file" name="file" required>
    </div>

    {% if get_flashed_messages() %}
    <div class="alert alert-dark alert-dismissible fade show" role="alert">
        {% for message in get_flashed_messages() %}
        {{ message }}
        {% endfor %}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endif %}
    <button type="submit" class="btn form-control btn-default"><u>Submit</u></button>
    <br>
    <br>
    <br>
</form>
<script>
    //Get the button
    var mybutton = document.getElementById("myBtn");

    // When the user scrolls down 20px from the top of the document, show the button
    window.onscroll = function () {
        scrollFunction()
    };

    function scrollFunction() {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            mybutton.style.display = "block";
        } else {
            mybutton.style.display = "none";
        }
    }

    // When the user clicks on the button, scroll to the top of the document
    function topFunction() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
    }
</script>
<script>
    function myFunction() {
        var x = document.getElementById("passw");
        if (x.type === "password") {
            x.type = "text";
        } else {
            x.type = "password";
        }
    }
</script>
<script>
    var fields = document.querySelectorAll('input[type="password"]');
    for (var i = 0; i < fields.length; i++) {
        fields[i].autocomplete = "on";
    }
</script>
<script>$(function () {
    $('input[name="ag"]').on('click', function () {
        if ($(this).val() == 'Yes') {
            $('#textboxes').show();
        } else {
            $('#textboxes').hide();
        }
    });
});</script>
</body>
</html>
