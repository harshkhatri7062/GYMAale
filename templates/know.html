    <h3 align="center">Help us know you better.</h3><br>
    <h2 align="center"><u>User Info.</u></h2>
    <div class="container">
        <div class="row" style="margin-top: 40px">
            <div class="col-sm-6">
                <form method="POST" autocomplete="on">
                    <div class="form-group">

                    <div class="form-group">

                    </div>
                    <div class="form-group">
                        <label for="email">Age : </label><br>

                        <label for="m">19-25</label><br>
                        <input type="radio" name="gender" id="three">

                        <input type="radio" name="gender" id="four">
                        <label for="m">36-50</label><br>
                        <input type="radio" name="gender" id="five">
                        <label for="m">51-70</label><br>
                        <input type="radio" name="gender" id="six">
                        <label for="m">70+</label>-->
                    </div>
                    <div class="form-group">

                        <input type="text" placeholder="Enter your answer" name="intr" class="form-control"
                               id="intr" autocomplete="off" required>

                    </div>
                    <div class="form-group">

<script>
    //Get the button
    var mybutton = document.getElementById("myBtn");

    // When the user scrolls down 20px from the top of the document, show the button
    window.onscroll = function () {
        scrollFunction()
    };

    function scrollFunction() {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            mybutton.style.display = "block";
        } else {
            mybutton.style.display = "none";
        }
    }

    // When the user clicks on the button, scroll to the top of the document
    function topFunction() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
    }
</script>
<script>
    function myFunction() {
        var x = document.getElementById("passw");
        if (x.type === "password") {
            x.type = "text";
        } else {
            x.type = "password";
        }
    }
</script>
<script>
    var fields = document.querySelectorAll('input[type="password"]');
    for (var i = 0; i < fields.length; i++) {
        fields[i].autocomplete = "on";
    }
</script>
<script>$(function () {
    $('input[name="ag"]').on('click', function () {
        if ($(this).val() == 'Yes') {
