<h2 align="center"><u>Forgot Password</u></h2>
<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <form method="POST">
                <div class="form-group">
                    <label for="email">Email : </label>
                    <input type="email" name="cmail" class="form-control" placeholder="Enter E-mail" id="cmail"
                           pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                           title="Must contain an '@','.' & a valid extension for mail" required>

                </div>


                {% if get_flashed_messages() %}
                <div class="alert alert-dark alert-dismissible fade show" role="alert">
                    {% for message in get_flashed_messages() %}
                    {{ message }}
                    {% endfor %}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                {% endif %}<br>
                <button type="submit" class="btn form-control btn-default"><u>Request Password Reset</u></button>
                <br><br>
            </form>
        </div>
    </div>
</div>
