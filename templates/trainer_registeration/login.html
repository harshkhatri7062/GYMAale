<!DOCTYPE html>
<html lang="en">
<head>
    <title>Owner Login</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="SportFIT template project">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css"
          href="{{ url_for('static', filename='styles/bootstrap-4.1.2/bootstrap.min.css') }}">
    <link href="{{ url_for('static', filename='plugins/font-awesome-4.7.0/css/font-awesome.min.css') }}"
          rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css"
          href="{{ url_for('static', filename='plugins/OwlCarousel2-2.2.1/owl.carousel.css') }}">
    <link rel="stylesheet" type="text/css"
          href="{{ url_for('static', filename='plugins/OwlCarousel2-2.2.1/owl.theme.default.css') }}">
    <link rel="stylesheet" type="text/css"
          href="{{ url_for('static', filename='plugins/OwlCarousel2-2.2.1/animate.css') }}">
    <link href="{{ url_for('static', filename='plugins/colorbox/colorbox.css') }}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/services.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/services_responsive.css') }}">
    <link rel="icon" href=
            "{{ url_for('static',filename='images/logo.jpeg') }}"
          type="image/x-icon"><meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
<pre>







</pre>
<h2 align="center"><u>TRAINER LOGIN</u></h2>
<div class="container">
    <div class="row" style="margin-top: 40px">
        <div class="col-sm-6">
            <form method="POST" autocomplete="on">
                {% if get_flashed_messages() %}
                <div class="alert alert-dark alert-dismissible fade show" role="alert">
                    {% for message in get_flashed_messages() %}
                    {{ message }}
                    {% endfor %}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                {% endif %}
                <div class="form-group">
                    <label for="email">Username : </label>
                    <input type="text" placeholder="Enter your username" name="uname" class="form-control" id="uname"
                           required autocomplete="on">
                </div>
                <div class="form-group">
                    <label for="email">Password : </label>
                    <input type="password" placeholder="Enter your password" name="passw" class="form-control"
                           id="passw" autocomplete="off" required>
                    <input type="checkbox" onclick="myFunction()">Show Password

                </div>
                <button type="submit" class="btn form-control btn-default"><u>Login</u></button>
                <br>

            </form>
        </div>
    </div>
</div>

<div class="super_container">

    <!-- Header -->

    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="header_content d-flex flex-row align-items-center justify-content-start trans_400">
                        <a href="#">
                            <div class="logo d-flex flex-row align-items-center justify-content-start"><img
                                    src="/static/images/dot.png" alt="">
                                <div>GYMA<span>ale</span></div>
                            </div>
                        </a>


                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Hamburger -->

    <div class="hamburger_bar trans_400 d-flex flex-row align-items-center justify-content-start">
        <div class="hamburger">
            <div class="menu_toggle d-flex flex-row align-items-center justify-content-start">

                <div class="line_1 hamburger_lines" style="transform: matrix(1, 0, 0, 1, 0, 0);"></div>
                <div class="line_2 hamburger_lines" style="visibility: inherit; opacity: 1;"></div>
                <div class="line_3 hamburger_lines" style="transform: matrix(1, 0, 0, 1, 0, 0);"></div>
            </div>
        </div>
    </div>
</div>
</div>


<!-- Footer -->

<footer class="footer">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                <div class="footer_container">
                    <div class="footer_content">
                        <div class="footer_logo">
                            <a href="#">
                                <div class="logo d-flex flex-row align-items-center justify-content-center"><img
                                        src="/static/images/dot.png" alt="">
                                    <div>GYMA<span>ale</span></div>
                                </div>
                            </a>
                        </div>
                    </div>
                    <div class="footer_image text-center"><img src="/static/images/footer.png" alt=""></div>
                </div>
            </div>
        </div>
    </div>
</footer>
</div>

<script src="{{ url_for('static', filename='js/jquery-3.2.1.min.js') }}"></script>
<script src="{{ url_for('static', filename='styles/bootstrap-4.1.2/popper.js') }}"></script>
<script src="{{ url_for('static', filename='styles/bootstrap-4.1.2/bootstrap.min.js') }}"></script>
<script src="{{ url_for('static', filename='plugins/greensock/TweenMax.min.js') }}"></script>
<script src="{{ url_for('static', filename='plugins/greensock/TimelineMax.min.js') }}"></script>
<script src="{{ url_for('static', filename='plugins/scrollmagic/ScrollMagic.min.js') }}"></script>
<script src="{{ url_for('static', filename='plugins/greensock/animation.gsap.min.js') }}"></script>
<script src="{{ url_for('static', filename='plugins/greensock/ScrollToPlugin.min.js') }}"></script>
<script src="{{ url_for('static', filename='plugins/OwlCarousel2-2.2.1/owl.carousel.js') }}"></script>
<script src="{{ url_for('static', filename='plugins/easing/easing.js') }}"></script>
<script src="{{ url_for('static', filename='plugins/progressbar/progressbar.min.js') }}"></script>
<script src="{{ url_for('static', filename='plugins/parallax-js-master/parallax.min.js') }}"></script>
<script src="{{ url_for('static', filename='plugins/colorbox/jquery.colorbox-min.js') }}"></script>
<script src="{{ url_for('static', filename='plugins/Isotope/isotope.pkgd.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/services.js') }}"></script>
<script>
    function myFunction() {
        var x = document.getElementById("passw");
        if (x.type === "password") {
            x.type = "text";
        } else {
            x.type = "password";
        }
    }
</script>
<script>
    var fields = document.querySelectorAll('input[type="password"]');
    for (var i = 0; i < fields.length; i++) {
        fields[i].autocomplete = "on";
    }
</script>

</body>
</html>
